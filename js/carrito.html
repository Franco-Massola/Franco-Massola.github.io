<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <div class ="wrapper"> 


        <aside>


            <header>
                <h1 class="logo">Geekstale</h1>
                <img src="img/gtLogo.png" alt="">
            </header>


            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./catalogo.html">
                            <i class="bi bi-cart-fill"></i> Seguir comprando 
                        </a>
                    </li>

                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito 
                        </a>
                    </li>
                </ul>
            </nav>


            <footer>
                <p class="texto-footer">© 2024 Geekstale</p>
            </footer>


        </aside>


        <main>


            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">
                    Tu carrito esta vacío. <i class="bi bi-emoji-dizzy"></i> 
                </p>

                <div class="carrito-produtos">

                    <div class="carrito-producto">
                        <img src="./img/bastonEstrella.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Baston Estrella</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$15000</p>
                            <div class="carrito-producto-subtotal">
                                <small>Subtotal</small>
                                <p>$30000</p>
                            </div>
                            <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                        </div>

                    </div>

                    <div class="carrito-producto">
                        <img src="./img/baculoDelSello.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Título</small>
                            <h3>Baculo del sello</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$15000</p>
                            <div class="carrito-producto-subtotal">
                                <small>Subtotal</small>
                                <p>$15000</p>
                            </div>
                            <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
                        </div>

                    </div>

                </div>

                <div class="carrito-acciones">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>

                    <div class="carrito-acciones-derecha">

                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$45000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar Ahora</button>
                    </div>

                </div>

            </div>


        </main>
    </div>


</body>
</html>
