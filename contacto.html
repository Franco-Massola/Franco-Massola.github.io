<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Geekstale</title>
    <link rel="stylesheet" href="../css/contacto.css"> <!-- Cambié el enlace al CSS -->
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Formulario de Contacto</h1>
        </header>

        <main>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="lastname">Apellido:</label>
                    <input type="text" id="lastname" name="lastname" required>
                    <span class="error" id="lastnameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="text" id="email" name="email" required>
                    <span class="error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="text" id="phone" name="phone" required>
                    <span class="error" id="phoneError"></span>
                </div>

                <button type="submit">Enviar</button>
            </form>

            <section id="submittedData" style="display: none;">
                <h2>Datos enviados:</h2>
                <p><strong>Nombre:</strong> <span id="displayName"></span></p>
                <p><strong>Apellido:</strong> <span id="displayLastname"></span></p>
                <p><strong>Correo Electrónico:</strong> <span id="displayEmail"></span></p>
                <p><strong>Teléfono:</strong> <span id="displayPhone"></span></p>
            </section>
        </main>
    </div>

    <script src="../js/contacto.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
